
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Realizar Inscrição</title>
        <link rel="stylesheet" href="../style/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="">
        <div class="container p-3 pt-0 mt-5 mb-5" id="container_formulario">
            <div class="card-header mb-3 text-center" id="container_titulo">
                <h1>Realizar Inscrição</h1>
            </div>
            <form  action=""  method="POST" name="formulario_inscricao" id="formulario_inscricao">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input value="123.456.789-10" type="text" class="form-control" name="cpf" id="cpf">
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input value="Fulano de Tal" type="text" class="form-control" min="1" name="nome" id="nome">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="evento" class="form-label">Selecione o evento</label>
                        <select class="form-control" name="evento" id="evento" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="1">Evento 01</option>
                            <option value="2">Evento 02</option>
                            <option value="3">Evento 03</option>
                            <option value="4">Evento 04</option>
                            <option value="5">Evento 05</option>
                        </select>
                    </div>
                    <hr>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger" id="btn_cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="btn_envia_formulario_inscricao">Fazer Inscrição</button>
                    </div>
                </div>
            </form>
        </div>
        <section id = "lista_inscricoes" >
            {{lista_inscricoes}}
        </section>
    </body>
</html>
